
<div class="d-flex justify-content-center">
  <img
    (load)="onLoad()"
    [ngStyle]="{ display : hasLoaded ? '' : 'none'}"
    class="card-img-top animate__animated animate__fadeIn"
    [src]="url"
    [alt]="alt" >

  <img
    *ngIf="!hasLoaded"
    src="assets/rings.svg"
    height="50" width="50"
    class="mt-3" >
</div>
